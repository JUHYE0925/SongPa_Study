<!DOCTYPE html>
<html lang="en">

<body>
    <!-- 문제35 : Factory 함수 사용하기 -->

    <!-- 
        2제곱, 3제곱, 4제곱을 할 수 있는 Factory 함수를 만들려고 합니다. 
        <pass>에 코드를 작성하여 two함수를 완성하세요.
    -->
    <script>

        // 클로저 : 함수가 선언될 당시의 외부 스코프를 기억하는 함수.
        //         즉, 내부 함수가 외부 함수의 변수에 접근할 수 있는 구조.
        // 팩토리 함수 : 어떤 설정값을 받아서 그 설정값에 맞는 함수를 만들어 반환하는 함수.
        // 거듭제곱 : **

        function one(n){
            function two(x){
                //pass
                return x ** n;
            }
            return two;
        }

        const a = one(2);
        const b = one(3);
        const c = one(4);
        console.log(a(10));
        console.log(b(10));
        console.log(c(10));
    </script>
</body>
