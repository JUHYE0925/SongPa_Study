<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제34 : sort 구현하기 -->

    <!-- 
        민주는 체육부장으로 체육시간이 되면 반 친구들이 제대로 키 순서대로 모였는지를 확인해야 한다. 
        그런데 요즘 민주는 그것이 너무 번거롭게 느껴져 한 번에 확인하고 싶어한다. 
        민주를 위해 키가 주어지면 순서대로 제대로 섰는지 확인하는 프로그램을 작성해보자.
        (키는 공백으로 구분하여 입력됩니다.)

        입출력
        입력 : 176 156 155 165 166 169
        출력 : NO
        입력 : 155 156 165 166 169 176
        출력 : YES
    -->

    <script>
        const heights = prompt('키를 입력하세요.').split(" ").map(Number);

        const sortedHeights = [...heights].sort((a,b) => a - b);  // 배열 복사 후 정렬
        console.log(`sortHeights : ${sortedHeights}`);
        console.log(`heights : ${heights}`);

        // 배열 내용이 같은지 비교(두 배열의 요소가 같은 순서로 같은 값을 가지는지 확인)
        const isSorted = heights.every((value, index) => value === sortedHeights[index]);

        alert(isSorted ? "YES" : "NO");
    </script>
</body>
</html>
