<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제 13. 몇 번째 행성인가요? -->

    <!-- 
        우리 태양계를 이루고 있는 행성은 수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성으로 총 8개 입니다. 
        저희는 우리 태양계의 n번째 행성이 무엇인지 알고 싶습니다.
        입력으로 행성의 순서를 나타내는 숫자 n이 입력됩니다. 
        출력으로 그 순서에 해당하는 행성의 이름을 출력해 주세요.
        예를들어 1이 입력되면, 첫번째 행성인 수성이 출력됩니다.

        입출력

        입력 : 1
        출력 : 수성
    -->

    <script>
        const planetNumber = window.prompt('태양계에서 몇 번째 행성의 이름을 알고 싶으신가요?');
        
        const array = ['수성','금성', '지구', '화성', '목성', '토성', '천왕성', '해왕성'];
        
        if(planetNumber >= 1 && planetNumber <= 8){
            console.log(planetNumber);
            console.log(array[planetNumber - 1]);
            window.alert(array[planetNumber - 1]);
        } else {
            window.alert('태양계는 총 8개입니다. 1부터 8까지만 입력 가능합니다.');
        }
    </script>
</body>
</html>
