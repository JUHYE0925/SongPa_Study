<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- 문제46 : 각 자리수의 합 2 -->

    <!-- 
        1부터 20까지의(20을 포함) 모든 숫자를 일렬로 놓고 모든 자릿수의 총 합을 구하세요. 
        예를 들어 10부터 15까지의 모든 숫자를 일렬로 놓으면 101112131415이고 
        각 자리의 숫자를 더하면 21입니다. (1+0+1+1+1+2+1+3+1+4+1+5 = 21)
    -->

    <script>

        // 방안1 -> 1부터 20을 배열에 담아서 계산

        let unitSum1 = 0;
        let numArr = [];

        for(let i = 1; i <= 20; i++){
            numArr.push(String(i));
            for(let j = 0; j < numArr[i - 1].length; j++){
                unitSum1 += Number(numArr[i - 1][j]);
                // console.log(`aaaa ${Number(numArr[i - 1][j])}`)
                // console.log(`ssss ${unitSum1}`);
            }
        }
        console.log(unitSum1);
        console.log(numArr);

        // 방안2 -> 1부터 20을 문자열로 바꾼 후 변수에 담아서 계산하기.  -> 이 방법이 더 정확한 방법인 듯.
        let unitSum2 = 0;
        let str;

        for(let i = 10; i <= 15; i++){
            str = String(i)
            for(let j = 0; j < str.length; j++){
                unitSum2 += Number(str[j]);
            }
        }
        console.log(unitSum2);

    </script>
</body>
</html>
