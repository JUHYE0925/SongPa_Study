    <!-- 문제38 : 호준이의 아르바이트 -->

    <!-- 
        호준이는 아르바이트로 영어 학원에서 단어 시험지를 채점하는 일을 하고 있다. 
        호준이가 일하는 학원은 매번 1위부터 3위까지의 학생에게 상으로 사탕을 준다. 
        그런데 오늘은 마침 사탕이 다 떨어져서 호준이가 채점을 하고 점수를 보내면, 
        당신이 아이들의 숫자만큼 사탕을 사러 가기로 했다.
        1위 ~ 3위 학생은 여러명일 수 있고 1~3위 학생 중 중복되는 학생까지 포함하여 사탕을 사기로 한다.
        학생들의 점수를 공백으로 구분하여 입력을 받고 사탕을 받을 학생의 수를 출력하세요.

        입출력
        입력 : 97 86 75 66 55 97 85 97 97 95
        출력 : 6
    -->

    <script>
        const points = prompt("학생들의 점수를 입력해주세요.").split(' ').map(Number);

        // 내림차순으로 변경
        const descPoints = [...points].sort((a,b) => b - a);  // [97, 97, 97, 97, 95, 86, 85, 75, 66, 55]
        
        // 중복 값 변경
        // filter() : descPoints 원소들을 콜백 함수로 전달하여 
        //            각 원소들이 콜배함수에 정의된 기준에 부합하는지 확인하고
        //            검사 결과가 true를 리턴하는 원소들을 모아서 배열 형태로 리턴한다.
        // arr.indexOf(element) === index; 
        // filter() 함수로 전달된 콜백함수는 검사하고 있는 값(element)이 배열에서 가장 처음으로 나타나는 index와
        // 검사하고 있는 원소의 index를 비교하여 같을 경우에만 true를 리턴한다.
        // 즉, 중복되는 값이 첫 번째로 나타나는 경우에만 filter 함수에서 걸러지도록 하였다.
        const noDupPoints = descPoints.filter((element, index) => {
            return descPoints.indexOf(element) === index;
        });  // [97, 95, 86, 85, 75, 66, 55]

        const ranking3 = noDupPoints.slice(0, 3);
        console.log(ranking3); // [97, 95, 86]

        let count = 0;
        for(let i = 0; i < descPoints.length; i++){
            for(score in ranking3){
                if(descPoints[i] == ranking3[score]){
                    count++;
                }
            }
        }      
        console.log(`count : ${count}`)

        console.log(descPoints);


    </script>
