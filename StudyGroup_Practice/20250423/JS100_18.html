<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제18 : 평균 점수 -->

    <!-- 
        영하네 반은 국어, 수학, 영어 시험을 보았습니다. 영하는 친구들의 평균 점수를 구해주기로 했습니다.
        공백으로 구분하여 세 과목의 점수가 주어지면 전체 평균 점수를 구하는 프로그램을 작성하세요. 
        단, 소숫점 자리는 모두 버립니다.

        입출력
        입력 : 20 30 40
        출력 : 30
    -->

    <script>
        const score = window.prompt('국어, 수학, 영어 시험 점수를 다음과 같은 형식으로 입력해주세요. (20 30 40)').split(' ').map(Number);
        console.log(score);

        //arr.reduce((p, c) => p + c, 0)
        // reduce()는 배열의 모든 요소를 하나씩 순회하면서 계산을 누적해주는 함수입니다.
        // (p, c)는 각각 p: 누적값(이전까지의 합), c: 현재 요소입니다.
        // 0은 누적값의 초기값입니다.
        const average = arr => arr.reduce((p, c) => p + c, 0) / arr.length;
        window.alert(Math.floor(average(score)));
    </script>
</body>
</html>
