<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제20 : 몫과 나머지 -->

    <!-- 
        공백으로 구분하여 두 숫자가 주어집니다.
        두번째 숫자로 첫번째 숫자를 나누었을 때 그 몫과 나머지를 공백으로 구분하여 출력하세요.

        입출력
        입력 : 10 2
        출력 : 5 0
    -->

    <script>
        const numbers = prompt('계산할 두 숫자를 다음과 같이 입력하세요. ex) 10 5').split(' ').map(Number);
        console.log(numbers);

        const share = Math.floor(numbers[1] / numbers[0]);
        const remainder = numbers[1] % numbers[0];

        console.log(share, remainder);      
    </script>
</body>
</html>
