<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 문제26 : 행성 문제2 -->

    <!-- 
        우리 태양계를 이루는 행성은 수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성이 있습니다.
        이 행성들의 영어 이름은 Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune입니다.

        **행성의 한글 이름을 입력하면 영어 이름을 반환하는 프로그램**을 만들어 주세요.
    -->

    <script>
        const planet = prompt('영어로 변역하고 싶은 태양계 행성 이름을 입력해주세요.');

        const krPlanet = ['수성', '금성', '지구', '화성', '목성', '토성', '천왕성', '해왕성'];
        const krPlanetIndex = krPlanet.indexOf(planet);

        const engPlanet = ['Mercury', 'Venus', 'Earth', 'Mars', 'Jupiter', 'Saturn', 'Uranus', 'Neptune'];

        alert(`입력하신 ${planet}의 영어 이름은 ${engPlanet[krPlanetIndex]}입니다.`);

        console.log(krPlanetIndex);
    </script>
</body>
</html>
