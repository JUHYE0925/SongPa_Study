<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 문제30 : 문자열 속 문자 찾기 -->

    <!-- 
        문자 pineapple에는 apple이라는 문자가 숨어 있습니다. 
        원범이는 이렇듯 문자열 속에 숨어있는 문자를 찾아보려고 합니다.
        첫번째 입력에서는 문자열이 입력되고, 
        두번째에는 찾을 문자가 입력되어야 합니다.
        그 문자가 시작하는 index를 반환하는 프로그램을 만들어 주세요

        입력
        pineapple is yummy
        apple

        출력
        4
        music is my life
    -->

    <script>
        const firstWord = prompt('문자열을 입력하세요.');
        const secondWord = prompt('찾으려는 문자를 입력하세요.');

        alert(firstWord.indexOf(secondWord));

        // String indexOf() : 인자로 전달된 문자열이 존재한다면 그 문자열이 위치한 index를 리턴합니다.
        // 존재하지 않으면 -1을 반환
    </script>
    
</body>
</html>
